<!DOCTYPE html>
<html lang="en">
<head>
	<title>Script Tag Exemple</title>
	<script type="text/javascript">
	function Hello(){
		document.getElementById('demo').innerHTML = "HELLO FROM JS"
	}	</script>
</head>
<body>
	<p id="demo"></p>
	<input type="button" onclick="Hello();" name="ok" value="OK">
	<!-- ONMOUSEOVER = funcao para quando passar o mouse em cima de algo-->
</body>
</html>
